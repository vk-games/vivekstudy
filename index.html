<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VK Running Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:#020617;
  color:white;
}

/* RGB BANNER ONLY */
header{
  padding:16px;
  text-align:center;
  animation: rgb 6s linear infinite;
  color:black;
  font-weight:900;
  font-size:22px;
}
@keyframes rgb{
  0%{background:#ff0000}
  20%{background:#ffff00}
  40%{background:#00ff00}
  60%{background:#00ffff}
  80%{background:#0000ff}
  100%{background:#ff00ff}
}

.section{padding:16px}
.games{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;
}
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
  text-align:center;
}
.card h3{margin:6px 0 10px}

/* RED PLAY BUTTON */
.btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  font-weight:700;
  font-size:15px;
}

/* GAME AREA */
#game{
  margin-top:16px;
  text-align:center;
}
canvas{
  background:black;
  border-radius:10px;
}
</style>
</head>

<body>

<header>ðŸŽ® VK Running Games</header>

<div class="section">
<div class="games">

<div class="card">
<h3>Runner Game</h3>
<button class="btn" onclick="startRunner()">Play</button>
</div>

<div class="card">
<h3>Snake Game</h3>
<button class="btn" onclick="startSnake()">Play</button>
</div>

<div class="card">
<h3>Jump Game</h3>
<button class="btn" onclick="startJump()">Play</button>
</div>

<div class="card">
<h3>Box Dodge</h3>
<button class="btn" onclick="startDodge()">Play</button>
</div>

</div>

<div id="game"></div>
</div>

<script>
/* CLEAR GAME */
function clearGame(){
  document.getElementById("game").innerHTML="";
}

/* RUNNER */
function startRunner(){
clearGame();
game.innerHTML='<canvas id="c" width="300" height="200"></canvas>';
let c=c=document.getElementById("c"),x=30,y=150,ob=300;
let ctx=c.getContext("2d");
setInterval(()=>{
ctx.clearRect(0,0,300,200);
ctx.fillStyle="lime";ctx.fillRect(x,y,20,20);
ctx.fillStyle="red";ctx.fillRect(ob,150,20,20);
ob-=5;if(ob<0)ob=300;
},50);
document.onclick=()=>y=120;
}

/* SNAKE */
function startSnake(){
clearGame();
game.innerHTML='<canvas id="s" width="300" height="200"></canvas>';
let c=document.getElementById("s"),ctx=c.getContext("2d");
let x=100,y=100,dx=10,dy=0;
document.onkeydown=e=>{
if(e.key=="ArrowUp"){dx=0;dy=-10}
if(e.key=="ArrowDown"){dx=0;dy=10}
if(e.key=="ArrowLeft"){dx=-10;dy=0}
if(e.key=="ArrowRight"){dx=10;dy=0}
};
setInterval(()=>{
ctx.clearRect(0,0,300,200);
x+=dx;y+=dy;
ctx.fillStyle="lime";ctx.fillRect(x,y,10,10);
},100);
}

/* JUMP */
function startJump(){
clearGame();
game.innerHTML='<h3>Tap to Jump</h3><canvas id="j" width="300" height="200"></canvas>';
let c=document.getElementById("j"),ctx=c.getContext("2d");
let y=150,vy=0;
setInterval(()=>{
ctx.clearRect(0,0,300,200);
vy+=1;y+=vy;
if(y>150){y=150;vy=0}
ctx.fillStyle="cyan";ctx.fillRect(50,y,20,20);
},50);
document.onclick=()=>vy=-15;
}

/* DODGE */
function startDodge(){
clearGame();
game.innerHTML='<canvas id="d" width="300" height="200"></canvas>';
let c=document.getElementById("d"),ctx=c.getContext("2d");
let x=140,obx=0;
setInterval(()=>{
ctx.clearRect(0,0,300,200);
ctx.fillStyle="white";ctx.fillRect(x,160,20,20);
ctx.fillStyle="red";ctx.fillRect(obx,160,20,20);
obx+=5;if(obx>300)obx=0;
},50);
document.onmousemove=e=>x=e.offsetX;
}
</script>

</body>
</html>
