<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivek Diploma Study</title>

<style>
body{
  margin:0;
  font-family: system-ui, Arial;
  background:#f4f6fb;
  color:#222;
}

/* HEADER */
header{
  background:linear-gradient(135deg,#4f46e5,#3b82f6);
  color:#fff;
  padding:18px;
  text-align:center;
  font-size:22px;
  font-weight:600;
}

/* HOME */
.container{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
  gap:20px;
  padding:30px;
}

/* CARD */
.book{
  background:#ffffff;
  border-radius:14px;
  padding:25px 15px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.12);
  cursor:pointer;
  transition:0.25s;
}

.book:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 30px rgba(0,0,0,0.18);
}

.book h2{
  margin:15px 0 5px;
  color:#1e40af;
}

.book span{
  display:inline-block;
  margin:10px 0;
  padding:6px 14px;
  background:#e0e7ff;
  color:#3730a3;
  border-radius:20px;
  font-size:14px;
}

.book p{
  font-size:14px;
  color:#555;
}

/* VIEWER */
#viewer{
  display:none;
  width:100%;
  height:100vh;
  background:#000;
}

#viewer iframe{
  width:100%;
  height:100%;
  border:none;
}

/* BACK BUTTON */
.back{
  position:fixed;
  top:12px;
  right:12px;
  background:#111;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  cursor:pointer;
  z-index:999;
}
</style>
</head>

<body>

<header>ðŸ“˜ Vivek Diploma Study</header>

<!-- HOME -->
<div class="container" id="home">

  <div class="book" onclick="openPDF('Mathematics-II_73700437_2026_01_07_16_41.pdf')">
    <h2>Math-2</h2>
    <span>Unit-1</span>
    <p>Tap to open PDF</p>
  </div>

  <div class="book" onclick="openPDF('Mathematics-II_Unit2.pdf')">
    <h2>Math-2</h2>
    <span>Unit-2</span>
    <p>Tap to open PDF</p>
  </div>

  <div class="book" onclick="openPDF('Mathematics-II_Unit-3.pdf')">
    <h2>Math-2</h2>
    <span>Unit-3</span>
    <p>Tap to open PDF</p>
  </div>

  <div class="book" onclick="openPDF('Mathematics-II_Unit-4.pdf')">
    <h2>Math-2</h2>
    <span>Unit-4</span>
    <p>Tap to open PDF</p>
  </div>

  <div class="book" onclick="openPDF('Mathematics-II_Unit-5.pdf')">
    <h2>Math-2</h2>
    <span>Unit-5</span>
    <p>Tap to open PDF</p>
  </div>

</div>

<!-- VIEWER -->
<div id="viewer">
  <div class="back" onclick="goBack()">â¬… Back</div>
  <iframe id="pdfFrame"></iframe>
</div>

<script>
function openPDF(file){
  document.getElementById("home").style.display="none";
  document.getElementById("viewer").style.display="block";
  document.getElementById("pdfFrame").src = file;
}

function goBack(){
  document.getElementById("viewer").style.display="none";
  document.getElementById("home").style.display="grid";
  document.getElementById("pdfFrame").src = "";
}
</script>

</body>
</html>
