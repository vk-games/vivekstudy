<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivek Diploma Study</title>

<style>
body{
    margin:0;
    font-family: system-ui, Arial;
    background:#ffffff;
    color:#222;
}

/* HEADER */
header{
    background:#ffffff;
    padding:16px;
    text-align:center;
    box-shadow:0 2px 10px rgba(0,0,0,.1);
}

header h1{
    margin:0;
    font-size:22px;
}

/* CONTENT */
.container{
    padding:20px;
    display:flex;
    justify-content:center;
}

/* BOOK LOGO */
.book{
    width:200px;
    height:260px;
    background:linear-gradient(135deg,#f5f5f5,#ffffff);
    border-radius:12px;
    box-shadow:0 20px 30px rgba(0,0,0,.25);
    text-align:center;
    cursor:pointer;
    transition:.3s;
    position:relative;
}

.book:hover{
    transform:translateY(-6px) scale(1.02);
}

.book::before{
    content:"";
    position:absolute;
    left:0;
    top:0;
    width:12px;
    height:100%;
    background:#e0e0e0;
    border-radius:12px 0 0 12px;
}

.book h2{
    margin-top:60px;
    font-size:24px;
}

.book p{
    margin:10px 0;
    color:#555;
}

/* PDF VIEW */
iframe{
    width:100%;
    height:90vh;
    border:none;
}
</style>
</head>

<body>

<header>
    <h1>ðŸ“˜ Vivek Diploma Study</h1>
</header>

<div class="container" id="home">
<div class="book" onclick="openPDF()">
  <h2>Math-2</h2>
  <p>VK Notes</p>
  <p>Tap to Open PDF</p>
</div>

<div id="viewer" style="display:none;">
  <iframe src="Mathematics-II_73700437_2026_01_07_16_41.pdf"></iframe>
</div>

<script>
function openPDF(){
    document.getElementById("home").style.display="none";
    document.getElementById("viewer").style.display="block";
}
</script>

</body>
</html>
