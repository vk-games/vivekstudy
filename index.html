<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vivek Diploma Study</title>

<style>
:root{
  --bg:#f4f7ff;
  --card:#ffffff;
  --text:#1f2937;
  --primary:#2563eb;
}
.dark{
  --bg:#0f172a;
  --card:#1e293b;
  --text:#e5e7eb;
  --primary:#38bdf8;
}

body{
  margin:0;
  font-family:system-ui,Arial;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--primary),#1e3a8a);
  color:#fff;
  padding:16px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:10;
}
.toggle{
  position:absolute;
  right:14px;
  top:14px;
  border:none;
  padding:6px 12px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}

/* IMAGE SLIDER */
.marquee{
  overflow:hidden;
  background:#fff;
  border-bottom:4px solid var(--primary);
}
.marquee-track{
  display:flex;
  width:max-content;
  animation:scroll 20s linear infinite;
}
.marquee img{
  height:180px;
  margin:10px;
  border-radius:14px;
  box-shadow:0 6px 15px rgba(0,0,0,.2);
}
@keyframes scroll{
  from{transform:translateX(0);}
  to{transform:translateX(-50%);}
}

/* SEARCH */
.search{
  padding:14px;
  text-align:center;
}
.search input{
  width:90%;
  max-width:400px;
  padding:12px;
  border-radius:30px;
  border:none;
  outline:none;
}

/* TABS */
.tabs{
  display:flex;
  justify-content:center;
  gap:10px;
  padding:10px;
  flex-wrap:wrap;
}
.tab{
  padding:8px 16px;
  border-radius:20px;
  background:#e0e7ff;
  font-weight:600;
  cursor:pointer;
}
.tab.active{
  background:var(--primary);
  color:#fff;
}

/* GRID */
.container{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  padding:18px;
}
@media(min-width:700px){
  .container{grid-template-columns:repeat(3,1fr);}
}

/* CARD */
.book{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}
.book h3{margin:6px 0;}
.unit{
  background:#c7d2fe;
  display:inline-block;
  padding:5px 14px;
  border-radius:20px;
  font-size:13px;
  margin-bottom:8px;
}
.btn{
  display:block;
  margin:6px 0;
  padding:10px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
.open{background:#2563eb;}
.download{background:#16a34a;}
.hide{display:none;}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -4px 10px rgba(0,0,0,.2);
}
.bottom-nav button{
  border:none;
  background:none;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
üìò Vivek Diploma Study
<button class="toggle" onclick="toggleDark()">üåô</button>
</header>

<!-- IMAGE SLIDER -->
<div class="marquee">
  <div class="marquee-track">
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
    <img src="img5.jpg">
    <img src="img1.jpg">
    <img src="img2.jpg">
  </div>
</div>

<!-- SEARCH -->
<div class="search">
<input type="text" id="search" placeholder="Search subject or unit..." onkeyup="searchBooks()">
</div>

<!-- TABS -->
<div class="tabs">
  <div class="tab active" onclick="filterBooks('all',this)">All</div>
  <div class="tab" onclick="filterBooks('math',this)">Math-2</div>
  <div class="tab" onclick="filterBooks('physics',this)">Physics-2</div>
  <div class="tab" onclick="filterBooks('mech',this)">Engineering Mechanics</div>
</div>

<!-- CONTENT -->
<div class="container" id="books">

<!-- MATH-2 -->
<script>
for(let i=1;i<=5;i++){
 document.write(`
 <div class="book math">
   <h3>üìê Math-2</h3>
   <div class="unit">Unit-${i}</div>
   <a class="btn open">Open</a>
   <a class="btn download">Download</a>
 </div>
 `);
}
</script>

<!-- PHYSICS-2 -->
<script>
for(let i=1;i<=5;i++){
 document.write(`
 <div class="book physics">
   <h3>üî¨ Physics-2</h3>
   <div class="unit">Unit-${i}</div>
   <a class="btn open">Open</a>
   <a class="btn download">Download</a>
 </div>
 `);
}
</script>

<!-- ENGINEERING MECHANICS -->
<script>
for(let i=1;i<=5;i++){
 document.write(`
 <div class="book mech">
   <h3>‚öô Engineering Mechanics</h3>
   <div class="unit">Unit-${i}</div>
   <a class="btn open">Open</a>
   <a class="btn download">Download</a>
 </div>
 `);
}
</script>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
<button>üè† Home</button>
<button>üìö Subjects</button>
<button>‚Ñπ About</button>
</div>

<script>
function filterBooks(type,el){
 document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
 el.classList.add('active');

 document.querySelectorAll('.book').forEach(b=>{
  b.classList.remove('hide');
  if(type!='all' && !b.classList.contains(type)){
    b.classList.add('hide');
  }
 });
}

function searchBooks(){
 let v=document.getElementById('search').value.toLowerCase();
 document.querySelectorAll('.book').forEach(b=>{
  b.style.display=b.innerText.toLowerCase().includes(v)?'block':'none';
 });
}

function toggleDark(){
 document.body.classList.toggle('dark');
}
</script>

</body>
</html>
