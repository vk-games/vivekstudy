<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VK Games</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Arial, sans-serif;
  background:#020617;
  color:white;
  text-align:center;
}

/* RGB HEADER */
header{
  padding:12px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  animation:rgb 6s linear infinite;
  color:black;
  font-weight:900;
}
@keyframes rgb{
  0%{background:red}
  20%{background:yellow}
  40%{background:lime}
  60%{background:cyan}
  80%{background:blue}
  100%{background:magenta}
}

.left{
  display:flex;
  align-items:center;
  gap:8px;
}
.logo{
  width:40px;height:40px;
  border-radius:12px;
  background:black;
  color:#00ff00;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
}
.yt{
  width:36px;height:36px;
  border-radius:10px;
  background:#ff0000;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
}

/* MENU */
.menu{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
  padding:14px;
}
.card{
  background:#0f172a;
  padding:14px;
  border-radius:14px;
}
.btn{
  background:#dc2626;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:10px;
  font-size:15px;
  font-weight:700;
}

/* GAME */
canvas{
  background:white;
  border-radius:10px;
  display:block;
  margin:10px auto;
}
.controls{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:10px 0;
}
</style>
</head>

<body>

<header>
  <div class="left">
    <div class="logo">VK</div>
    VK Games
  </div>
  <a class="yt" href="https://youtube.com/@music01-1?si=gKGAPsbV4Fvjb79I" target="_blank">‚ñ∂</a>
</header>

<!-- MENU -->
<div class="menu">
  <div class="card">
    <h3>üöó Car Drive</h3>
    <button class="btn" onclick="startCar()">Play</button>
  </div>
  <div class="card">
    <h3>üèÉ Running Game</h3>
    <button class="btn" onclick="startRun()">Play</button>
  </div>
</div>

<div id="gameArea"></div>

<script>
let anim;

/* CLEAR */
function clearGame(){
  cancelAnimationFrame(anim);
  gameArea.innerHTML="";
}

/* ================= CAR DRIVE ================= */
function startCar(){
clearGame();
let score=0,speed=4,gameOver=false;
let high=localStorage.getItem("carHigh")||0;

gameArea.innerHTML=`
<h3>üöó Car Drive</h3>
<p id="cinfo">Score: 0 | High: ${high}</p>
<canvas id="car" width="300" height="400"></canvas>
<div class="controls">
<button class="btn" ontouchstart="cx-=40">‚¨ÖÔ∏è</button>
<button class="btn" ontouchstart="cx+=40">‚û°Ô∏è</button>
</div>`;

let c=document.getElementById("car");
let ctx=c.getContext("2d");
let cx=140;
let obs=[];

function loop(){
ctx.clearRect(0,0,300,400);

/* CAR */
ctx.fillStyle="blue";
ctx.fillRect(cx,330,30,50);

/* OBSTACLES */
if(Math.random()<0.03){
obs.push({x:Math.random()*260,y:0});
}

for(let i=obs.length-1;i>=0;i--){
obs[i].y+=speed;
ctx.fillStyle="red";
ctx.fillRect(obs[i].x,obs[i].y,30,30);

if(cx<obs[i].x+30 && cx+30>obs[i].x && 330<obs[i].y+30){
gameOver=true;
if(score>high){
high=score;
localStorage.setItem("carHigh",score);
}
document.getElementById("cinfo").innerText=
"GAME OVER | Score "+score+" | High "+high;
return;
}

if(obs[i].y>400){
obs.splice(i,1);
score++;
document.getElementById("cinfo").innerText=
"Score: "+score+" | High "+high;
}
}
anim=requestAnimationFrame(loop);
}
loop();
}

/* ================= RUNNING GAME ================= */
function startRun(){
clearGame();
gameArea.innerHTML=`
<h3>üèÉ Running Game</h3>
<h4 id="rscore">Score: 0</h4>
<canvas id="run" width="800" height="200"></canvas>
`;

const canvas=document.getElementById("run");
const ctx=canvas.getContext("2d");
let score=0,speed=5,over=false;
const player={x:50,y:150,w:40,h:40,dy:0};
const obs=[];

function jump(){
if(player.y>=150){player.dy=-12;}
if(over) startRun();
}
document.onkeydown=e=>{if(e.code==="Space") jump();}
canvas.ontouchstart=jump;

function spawn(){
obs.push({x:canvas.width,y:160,w:20,h:40});
}

function loop(){
if(over) return;
ctx.clearRect(0,0,800,200);
player.dy+=0.6;
player.y+=player.dy;
if(player.y>150){player.y=150;player.dy=0;}

ctx.fillStyle="green";
ctx.fillRect(player.x,player.y,player.w,player.h);

if(Math.random()<0.02) spawn();
for(let i=obs.length-1;i>=0;i--){
obs[i].x-=speed;
ctx.fillStyle="black";
ctx.fillRect(obs[i].x,obs[i].y,obs[i].w,obs[i].h);

if(player.x<obs[i].x+20 && player.x+40>obs[i].x && player.y+40>obs[i].y){
over=true;
ctx.fillText("GAME OVER",350,100);
}
if(obs[i].x+20<0){
obs.splice(i,1);
score++;
document.getElementById("rscore").innerText="Score: "+score;
}
}
anim=requestAnimationFrame(loop);
}
loop();
}
</script>

</body>
</html>
